{% extends 'mywebsite/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container my-5">

    <div class="col-md-8 offset-md-2">

        <div class="card">
            
            <div class="card-header">
              <h4>Register Here</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    {{form | crispy}}

                    <button type="submit" class="btn btn-primary">Submit</button>

                  </form>
              
            </div>
          </div>

    </div>
    
   
</div>

{% endblock %}
