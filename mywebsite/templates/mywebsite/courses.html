{% extends 'mywebsite/base.html' %}

{% block content %}

<div class="container my-4">
    <div class="row">

    {% for course in courses %}
        <div class="col-md-4">

            <div class="card shadow-sm my-4" style="width: 18rem;">
                <img src="https://zartnerds.files.wordpress.com/2015/10/thumbnail.png" class="card-img-top" alt="..." style="width: fit-content; height: 200px;" >
                <div class="card-body">
                  <h5 class="card-title">{{course.title}}</h5>
                  <p class="card-text">{{course.description}}</p>
                  <p class="card-text text-muted">Duration: {{course.course_length}}</p>

                  <a href="{% url 'course_details' course.id %}" class="btn btn-primary">Learn More</a>
                </div>
              </div>

        </div>
      {% endfor %}
    </div>


</div>
    


{% endblock %}
